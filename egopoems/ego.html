        <p align="left">this is me.</p>
        <p align="right">my synthesis, catharsis.</p>
        <p align="left">my mind in ones and zeroes.</p>
        <p align="right">everything i can't live without</p>
        <p align="left">taken out out out.</p>
        <p align="right">this is my ego.</p>
